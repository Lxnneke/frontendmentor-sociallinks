<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <img src="./assets/images/avatar-jessica.jpeg" alt="An image of a woman">
    <h1 id="name">Jessica Randall</h1>
    <h5 id="location">London, United Kingdom</h5>
    <span id="description">"Front-end developer and avid reader.</span>
  </main>
  
  <section>
    <a href="#">Github</a>
    <a href="#">Frontend Mentor</a>
    <a href="#">LinkedIn</a>
    <a href="#">Twitter</a>
    <a href="#">Instagram</a>
  </section>

  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Your Name Here</a>.</p>
  </footer>
</body>
</html>
